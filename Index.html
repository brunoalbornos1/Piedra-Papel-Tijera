<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PPT</title>
</head>
<body>

    <header class="menu">
        <h1>Piedra, Papel o Tijera</h1>
        <h4>prueba de HTML, CSS y JS</h4>
    </header>

    <main class="juego">
        <h2>Consigue 5 Puntos para GANAR!!</h2>

        <div id="jugador">
            <h3>JUGADOR</h3>
        </div>
        
        <div class="contador">
            <span id="puntoJugador">0</span>
            <span>-</span>
            <span id="puntoMaquina">0</span>
        </div>

        <div id="maquina">
            <h3>MAQUINA</h3>
        </div>


        <div class="armas">
            <button class="piedra">
                <img src="img/piedra.png" alt="Piedra" height="50px" width="50px">
            </button>
            <button class="papel">
                <img src="img/papel.png" alt="Papel" height="50px" width="50px">
            </button>
            <button class="tijera">
                <img src="img/tijera.png" alt="Tijera" height="50px" width="50px">
            </button>
        </div>


    </main>




</body>
</html>
